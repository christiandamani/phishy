<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phishy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      background-image: url('lilphishes_logo.png');
      background-size: 80px;
      background-repeat: repeat;
      color: white;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: rgba(30, 30, 30, 0.97);
      padding: 30px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }
    .top-left-logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 65px;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.92);
      color: white;
      font-family: monospace;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .button-group button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .button-group button:hover {
      background-color: #0056b3;
    }
    .preview {
      margin-top: 15px;
      text-align: center;
      position: relative;
      display: none;
    }
    .preview img {
      width: 96px;
      height: 96px;
      object-fit: contain;
      border-radius: 6px;
    }
    .remove-btn {
      position: absolute;
      top: 0;
      right: 0;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      line-height: 20px;
      cursor: pointer;
    }
    .score-result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #333;
      text-align: center;
      font-weight: bold;
    }
    .output-container {
      margin-top: 25px;
      background-color: #222;
      border-radius: 5px;
      padding: 15px;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      margin-bottom: 20px;
      color: white;
      font-size: 14px;
    }
    .preview-text {
      font-size: 12px;
      margin-top: 5px;
      color: #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <img src="phishy_logo.png" alt="Phishy Logo" class="top-left-logo" />
  <div class="container">
    <img src="phishy_logo.png" alt="Phishy Logo Center" class="logo" />
    <p style="text-align: center;">Paste a link, email, or message below to scan for scam and phishing signs.</p>
    <input type="file" id="fileInput" />
    <div class="preview" id="imagePreview"></div>
    <textarea placeholder="Paste suspicious text or a link here..." id="textArea"></textarea>
    <div class="button-group">
      <button onclick="checkThis()" id="checkBtn">Check This</button>
      <button onclick="resetForm()">Reset</button>
      <button onclick="copyResults()">Copy Results</button>
      <button onclick="clearHistory()">Clear History</button>
    </div>
    <div id="scoreResult" class="score-result"></div>
    <div class="output-container">
      <strong>Scan History</strong>
      <div id="output"></div>
    </div>
    <div class="footer">üêü <em>Don‚Äôt take the bait</em> ‚Äî ü™± ü™ù</div>
  </div>
  
 <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
<script>
  const fileInput = document.getElementById('fileInput');
  const imagePreview = document.getElementById('imagePreview');
  const outputDiv = document.getElementById('output');
  const textArea = document.getElementById('textArea');
  const scoreResult = document.getElementById('scoreResult');
  const checkBtn = document.getElementById('checkBtn');

  let extractedText = '';
  let fileLoaded = false;
  let phishingRules = null;

  // Load external phishing rules JSON
  fetch('phishy_rules.json')
    .then(res => res.json())
    .then(data => {
      phishingRules = data;
    })
    .catch(err => {
      console.error("Could not load phishing rules.", err);
    });

  fileInput.addEventListener('change', function () {
    const file = this.files[0];
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const imgSrc = e.target.result;
        imagePreview.style.display = 'block';
        imagePreview.innerHTML = `
          <img src="${imgSrc}" alt="Image Preview">
          <button class='remove-btn' onclick='removeImage()'>√ó</button>
          <div class='preview-text' id='textPreview'>Scanning image‚Ä¶</div>
        `;
        checkBtn.disabled = true;
        Tesseract.recognize(imgSrc, 'eng').then(({ data: { text } }) => {
          extractedText = text.trim();
          fileLoaded = true;
          document.getElementById('textPreview').innerText = extractedText
            ? summarizeText(extractedText)
            : 'No readable text found.';
          checkBtn.disabled = false;
        });
      };
      reader.readAsDataURL(file);
    } else {
      removeImage();
    }
  });

  function removeImage() {
    fileInput.value = '';
    imagePreview.innerHTML = '';
    imagePreview.style.display = 'none';
    extractedText = '';
    fileLoaded = false;
    checkBtn.disabled = false;
  }

  function checkThis() {
    const input = textArea.value.trim() || extractedText.trim();
    if (!input) {
      alert('Please paste suspicious text or wait for the image to finish scanning.');
      return;
    }
    if (!phishingRules) {
      alert('Phishing detection rules not loaded. Try again in a moment.');
      return;
    }

    const result = evaluateText(input, phishingRules);
    scoreResult.innerText = result;
    const summary = summarizeText(input);
    outputDiv.innerHTML += `<p>${getEmoji(result)} ${summary}</p>`;
  }

  function evaluateText(text, rules) {
    const lower = text.toLowerCase();
    let score = 0;

    // Check phrases
    rules.phrases.forEach(p => {
      if (lower.includes(p)) score += 1;
    });

    // Check suspicious URLs
    const urls = text.match(/http[s]?:\/\/[^\s]+/g) || [];
    urls.forEach(url => {
      if (url.length > 100) score += 2;
      rules.tlds.forEach(tld => {
        if (url.includes(tld)) score += 2;
      });
      rules.urlPatterns.forEach(pattern => {
        if (url.toLowerCase().includes(pattern)) score += 1;
      });
    });

    // Fuzzy risky keywords
    const fuzzy = /(v[\W_]*e[\W_]*r[\W_]*i[\W_]*f[\W_]*y|l[\W_]*o[\W_]*g[\W_]*i[\W_]*n|p[\W_]*a[\W_]*y[\W_]*p[\W_]*a[\W_]*l)/;
    if (fuzzy.test(lower)) score += 3;

    if (score >= 7) {
      return 'üö® This content is highly suspicious and likely a phishing attempt. Do not interact with it.';
    } else if (score >= 3) {
      return '‚ö†Ô∏è This content seems suspicious. Proceed with caution and verify the source.';
    } else {
      return '‚úÖ This content appears safe. No obvious phishing signs detected.';
    }
  }

  function summarizeText(text) {
    const clean = text.replace(/\s+/g, ' ').trim();
    return clean.length > 80 ? clean.substring(0, 77) + '‚Ä¶' : clean;
  }

  function getEmoji(result) {
    if (result.startsWith('üö®')) return 'üö®';
    if (result.startsWith('‚ö†Ô∏è')) return '‚ö†Ô∏è';
    return '‚úÖ';
  }

  function resetForm() {
    fileInput.value = '';
    imagePreview.innerHTML = '';
    imagePreview.style.display = 'none';
    textArea.value = '';
    outputDiv.innerHTML = '';
    scoreResult.innerText = '';
    extractedText = '';
    fileLoaded = false;
    checkBtn.disabled = false;
  }

  function copyResults() {
    const text = outputDiv.innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert('Results copied to clipboard');
    });
  }

  function clearHistory() {
    outputDiv.innerHTML = '';
  }
</script>
  
</body>
</html>
