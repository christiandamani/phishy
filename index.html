<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phisy - Check Suspicious Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
      text-align: center;
    }
    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 80px;
      height: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      resize: none;
    }
    button {
      margin: 0.5rem;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 4px;
      display: none;
    }
    .tip {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .meter {
      width: 100%;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      margin-top: 1rem;
      overflow: hidden;
    }
    .meter-fill {
      height: 100%;
      transition: width 0.3s ease;
    }
    .reasons li {
      cursor: help;
    }
    #historyBox {
      margin-top: 2rem;
      text-align: left;
      padding: 1rem;
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 4px;
    }
    #historyBox h3 {
      margin-bottom: 0.5rem;
    }
    #historyBox ul {
      padding-left: 1rem;
    }
  </style>
</head>
<body>
  <img src="phisy_logo.png" alt="Phisy Logo" class="logo">
  <div class="container">
    <img src="phisy_logo.png" alt="Phisy Logo Center" style="width: 150px; height: auto; margin: 0 auto; display: block;" />
    <p>Paste a link, email, or message below to check if it's phishy.</p>
    <textarea id="inputText" placeholder="Paste suspicious text or a link here..."></textarea>
    <br />
    <button onclick="checkPhishy()">Check This</button>
    <button onclick="resetPhisy()">Reset</button>

    <div class="meter" title="This meter shows the phishing risk level: green = safe, yellow = suspicious, red = dangerous">
      <div id="meterFill" class="meter-fill"></div>
    </div>

    <div id="resultBox" class="result"></div>
    <div id="tip" class="tip"></div>

    <div id="historyBox">
      <h3>Scan History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const history = [];

    function checkPhishy() {
      const input = document.getElementById("inputText").value.toLowerCase();
      const resultBox = document.getElementById("resultBox");
      const tipBox = document.getElementById("tip");
      const meterFill = document.getElementById("meterFill");

      let score = 0;
      let reasons = [];

      if (input.includes("bit.ly") || input.includes("tinyurl") || input.includes("goo.gl")) {
        score++;
        reasons.push({text: "Shortened URL detected", tip: "Shortened links are often used to hide phishing destinations."});
      }
      if (input.match(/\.(tk|ru|xyz|club|top)/)) {
        score++;
        reasons.push({text: "Suspicious domain extension", tip: "Some extensions are commonly used in phishing campaigns."});
      }
      if (input.includes("urgent") || input.includes("verify") || input.includes("reset") || input.includes("click here")) {
        score++;
        reasons.push({text: "Urgency or pressure language found", tip: "Scammers create urgency to trick you into acting quickly."});
      }
      if (input.includes("login") || input.includes("password") || input.includes("account")) {
        score++;
        reasons.push({text: "Login/account-related keywords found", tip: "Login-related terms are often used to trick users into revealing credentials."});
      }
      if (input.includes("redirect=") || input.includes("@") || input.includes("script")) {
        score++;
        reasons.push({text: "Possible redirect or embedded script", tip: "These may indicate a malicious redirect or script execution."});
      }

      let resultTitle = "✅ This looks okay. No phishing signs detected.";
      let color = "#0a0";
      let width = "33%";

      if (score <= 1) {
        resultBox.style.backgroundColor = "#204020";
        resultBox.style.color = "#0f0";
      } else if (score <= 3) {
        resultTitle = "⚠️ Be cautious. This has some phishing traits.";
        resultBox.style.backgroundColor = "#3a3300";
        resultBox.style.color = "#ffc107";
        color = "#ffcc00";
        width = "66%";
      } else {
        resultTitle = "🚨 Likely phishing. Do not interact with this link/message.";
        resultBox.style.backgroundColor = "#330000";
        resultBox.style.color = "#f00";
        color = "#ff0000";
        width = "100%";
      }

      let reasonsHTML = reasons.map(r => `<li title='${r.tip}'>${r.text}</li>`).join("");
      resultBox.innerHTML = `<strong title='Hover for details'>${resultTitle}</strong><br /><ul class='reasons'>` + reasonsHTML + "</ul>";
      resultBox.style.display = "block";

      meterFill.style.backgroundColor = color;
      meterFill.style.width = width;

      tipBox.innerHTML = "💡 Tip: Never enter personal info on a page you're unsure about.";

      history.unshift({ input: input, result: resultTitle });
      if (history.length > 5) history.pop();
      updateHistory();
    }

    function resetPhisy() {
      document.getElementById("inputText").value = "";
      document.getElementById("resultBox").style.display = "none";
      document.getElementById("tip").innerHTML = "";
      document.getElementById("meterFill").style.width = "0";
    }

    function updateHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = history.map(entry => `<li><strong>Input:</strong> ${entry.input} <br/><strong>Result:</strong> ${entry.result}</li>`).join("");
    }
  </script>
</body>
</html>
