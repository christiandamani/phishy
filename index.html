<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phisy - Check Suspicious Links</title>
  <link rel="icon" href="phisy_logo.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
      text-align: center;
    }
    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 60px;
      height: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      resize: none;
    }
    button {
      margin: 0.5rem;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 4px;
      display: none;
    }
    .tip {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .meter {
      width: 100%;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      margin-top: 1rem;
      overflow: hidden;
    }
    .meter-fill {
      height: 100%;
      transition: width 0.3s ease;
    }
    .reasons li {
      cursor: help;
    }
    #historyBox {
      margin-top: 2rem;
      text-align: left;
      padding: 1rem;
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 4px;
    }
    #historyBox h3 {
      margin-bottom: 0.5rem;
    }
    #historyBox ul {
      padding-left: 1rem;
    }
    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #222;
      border: 1px solid #555;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="phisy_logo.png" alt="Phisy Logo" class="logo" />
  <button class="dark-toggle" onclick="toggleDarkMode()">‚òÄÔ∏è</button>
  <div class="container">
    <img src="phisy_logo.png" alt="Phisy Logo Center" style="width: 150px; height: auto; margin: 0 auto; display: block;" />
    <p>Paste a link, email, or message below to check if it's phishy.</p>
    <textarea id="inputText" placeholder="Paste suspicious text or a link here..."></textarea><br />
    <button onclick="checkPhishy()">Check This</button>
    <button onclick="resetPhisy()">Reset</button>
    <button onclick="copyResults()">Copy Results</button>
    <button onclick="clearHistory()">Clear History</button>

    <div class="meter" title="Risk Level: Green = safe, Yellow = suspicious, Red = likely phishing">
      <div id="meterFill" class="meter-fill"></div>
    </div>
    <div id="resultBox" class="result"></div>
    <div id="tip" class="tip"></div>
    <div id="historyBox">
      <h3>Scan History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const history = [];
    let isDark = true;

    function toggleDarkMode() {
      isDark = !isDark;
      document.body.style.backgroundColor = isDark ? '#000' : '#f4f4f4';
      document.body.style.color = isDark ? 'white' : 'black';
    }

    function checkPhishy() {
      const input = document.getElementById("inputText").value.toLowerCase();
      const resultBox = document.getElementById("resultBox");
      const tipBox = document.getElementById("tip");
      const meterFill = document.getElementById("meterFill");

      let score = 0;
      let reasons = [];

      if (input.includes("bit.ly") || input.includes("tinyurl") || input.includes("goo.gl")) {
        score++; reasons.push({text: "Shortened URL detected", tip: "Often used to hide phishing URLs."});
      }
      if (input.match(/\\.(tk|ru|xyz|club|top)/)) {
        score++; reasons.push({text: "Suspicious domain extension", tip: "Common in phishing campaigns."});
      }
      if (input.includes("urgent") || input.includes("verify") || input.includes("reset") || input.includes("click here")) {
        score++; reasons.push({text: "Urgency detected", tip: "Scammers pressure you to act quickly."});
      }
      if (input.includes("login") || input.includes("password") || input.includes("account")) {
        score++; reasons.push({text: "Login-related terms found", tip: "Common bait used to steal credentials."});
      }
      if (input.includes("redirect=") || input.includes("@") || input.includes("script")) {
        score++; reasons.push({text: "Possible redirect or script", tip: "May indicate malicious behavior."});
      }

      let resultTitle = "‚úÖ Looks okay.";
      let color = "#0a0", width = "33%";

      if (score <= 1) {
        resultBox.style.backgroundColor = "#204020";
        resultBox.style.color = "#0f0";
      } else if (score <= 3) {
        resultTitle = "‚ö†Ô∏è Be cautious.";
        resultBox.style.backgroundColor = "#3a3300";
        resultBox.style.color = "#ffc107";
        color = "#ffcc00"; width = "66%";
      } else {
        resultTitle = "üö® Likely phishing.";
        resultBox.style.backgroundColor = "#330000";
        resultBox.style.color = "#f00";
        color = "#ff0000"; width = "100%";
      }

      const reasonsHTML = reasons.map(r => `<li title='${r.tip}'>${r.text}</li>`).join("");
      resultBox.innerHTML = `<strong>${resultTitle}</strong><br/><ul class='reasons'>${reasonsHTML}</ul>`;
      resultBox.style.display = "block";
      meterFill.style.backgroundColor = color;
      meterFill.style.width = width;
      tipBox.innerHTML = "üí° Never enter info on an untrusted page.";

      history.unshift({ input: input, result: resultTitle });
      if (history.length > 5) history.pop();
      updateHistory();
    }

    function resetPhisy() {
      document.getElementById("inputText").value = "";
      document.getElementById("resultBox").style.display = "none";
      document.getElementById("tip").innerHTML = "";
      document.getElementById("meterFill").style.width = "0";
    }

    function updateHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = history.map(entry => `<li><strong>Input:</strong> ${entry.input}<br/><strong>Result:</strong> ${entry.result}</li>`).join("");
    }

    function clearHistory() {
      history.length = 0;
      updateHistory();
    }

    function copyResults() {
      const resultBox = document.getElementById("resultBox");
      if (resultBox.innerText) {
        navigator.clipboard.writeText(resultBox.innerText).then(() => {
          alert("Results copied to clipboard!");
        });
      }
    }
  </script>
</body>
</html>
