<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phisy - Check Suspicious Links</title>
  <meta property="og:title" content="Phisy - Detect Phishing Messages" />
  <meta property="og:description" content="Instantly check messages and links for phishing threats. Now with GPT analysis." />
  <meta property="og:image" content="phisy_logo.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourusername.github.io/phisy/" />
  <link rel="icon" href="phisy_logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
      text-align: center;
    }
    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 60px;
      height: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      resize: none;
    }
    button {
      margin: 0.5rem;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 4px;
      display: none;
    }
    .tip {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .meter {
      width: 100%;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      margin-top: 1rem;
      overflow: hidden;
    }
    .meter-fill {
      height: 100%;
      transition: width 0.3s ease;
    }
    .reasons li {
      cursor: help;
    }
    #historyBox {
      margin-top: 2rem;
      text-align: left;
      padding: 1rem;
      background-color: #1a1a1a;
      border: 1px solid #444;
      border-radius: 4px;
    }
    #historyBox h3 {
      margin-bottom: 0.5rem;
    }
    #historyBox ul {
      padding-left: 1rem;
    }
    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #222;
      border: 1px solid #555;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #gptResult {
      margin-top: 1rem;
      font-size: 0.95rem;
      background-color: #222;
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid #444;
    }
  </style>
</head>
